{{- if .Values.haproxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airgap-postgres.fullname" . }}-haproxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "airgap-postgres.labels" . | nindent 4 }}
    app.kubernetes.io/component: haproxy
spec:
  replicas: {{ .Values.haproxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "airgap-postgres.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: haproxy
  template:
    metadata:
      labels:
        {{- include "airgap-postgres.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: haproxy
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/haproxy-configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "airgap-postgres.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 99
        fsGroup: 99
      containers:
        - name: haproxy
          image: {{ include "airgap-postgres.haproxy.image" . }}
          imagePullPolicy: {{ .Values.haproxy.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
            - name: postgresql-ro
              containerPort: 5433
              protocol: TCP
            - name: stats
              containerPort: 8404
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /stats
              port: stats
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /stats
              port: stats
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.haproxy.resources | nindent 12 }}
          volumeMounts:
            - name: haproxy-config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
              readOnly: true
            - name: haproxy-run
              mountPath: /run
      volumes:
        - name: haproxy-config
          configMap:
            name: {{ include "airgap-postgres.fullname" . }}-haproxy
        - name: haproxy-run
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "airgap-postgres.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: haproxy
                topologyKey: kubernetes.io/hostname
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
