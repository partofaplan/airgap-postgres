# Default HAProxy configuration for PostgreSQL
# This will be overridden by Kubernetes ConfigMap in production

global
    maxconn 1000
    log stdout format raw local0

defaults
    log global
    mode tcp
    retries 3
    timeout client 30m
    timeout connect 10s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s

frontend postgresql_primary
    bind *:5432
    default_backend postgresql_backend

frontend postgresql_readonly
    bind *:5433
    default_backend postgresql_readonly_backend

backend postgresql_backend
    option httpchk GET /primary
    http-check expect status 200
    default-server inter 3s fall 3 rise 2
    # Servers will be configured via ConfigMap

backend postgresql_readonly_backend
    balance roundrobin
    option httpchk GET /replica
    http-check expect status 200
    default-server inter 3s fall 3 rise 2
    # Servers will be configured via ConfigMap
